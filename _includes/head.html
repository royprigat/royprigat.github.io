<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- SEO -->
  <meta name="description" content="{{ page.description }}"> 
  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords }}"> 
  {% else %}
  <meta name="keywords" content="portfolio, roy prigat, columbia, university"> 
  {% endif %}
  <title>
    {% if page.title == "Home" %} {{ site.title }} {% else %} {{ page.title }} | {{ site.title }} {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "public/css/styles.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "public/css/google-font.css" | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
