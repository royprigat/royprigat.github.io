<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- SEO -->
  <meta name="description" content="{{ page.description }}">
  <meta name="author" content="{{ page.author }}"> 
  <meta name="keywords" content="personal website, roy prigat, columbia, university"> 


  <title>
    {% if page.title == "Home" %} {{ site.title }} {% else %} {{ page.title }} | {{ site.title }} {% endif %}
  </title>

  <!-- ICONS -->
  <link rel="shortcut icon" href="{{ "favicon.ico" | relative_url }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "css/normalize.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "css/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "css/navbar.css" | relative_url }}">

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
</head>
